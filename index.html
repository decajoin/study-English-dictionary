    /* å–‡å­æŒ‰é’® */
    .pronunciation-button {

    /* ç« èŠ‚å†…å®¹å®¹å™¨ */

    /* æµ‹è¯•æ¨¡å¼ä¸‹çš„å¡ç‰‡æ‚¬åœæ•ˆæœ */
    .test-mode .word-card:hover {

    /* é”™è¯¯æç¤º */

    /* æ–°å¢çš„å¯¼èˆªæŒ‰é’®æ ·å¼ */

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {

      }

      #chapter-content {

      }

      .word-card {

      }

<body>
  <h1>è€ƒç ”è‹±è¯­è¯å…¸</h1>

  <!-- æ§åˆ¶åŒºåŸŸ -->
  <div class="controls-container">
    <!-- ç« èŠ‚å¯¼èˆªå’Œé€‰æ‹© -->
    <div class="chapter-nav-container">
      <button id="prev-chapter" class="nav-button" onclick="navigateChapter(-1)">ä¸Šä¸€ç« </button>
      <div>
        <label for="chapter-select">é€‰æ‹©ç« èŠ‚:</label>
        <select id="chapter-select" onchange="loadChapter()">
        </select>
      </div>
      <button id="next-chapter" class="nav-button" onclick="navigateChapter(1)">ä¸‹ä¸€ç« </button>
    </div>

    <!-- æµ‹è¯•æ¨¡å¼æŒ‰é’® -->
    <button id="test-mode-button" class="test-mode-button" onclick="toggleTestMode()">æµ‹è¯•æ¨¡å¼</button>
  </div>

  <!-- æ˜¾ç¤ºå•è¯å’Œé‡Šä¹‰ -->
  <div id="chapter-content"></div>

  <script>
    // ç« èŠ‚æ•°ï¼Œå‡è®¾ä½ æœ‰ 187 ä¸ªç« èŠ‚
    const totalChapters = 187;

    let currentChapter = 1; // å½“å‰ç« èŠ‚
    let isTestMode = false; // æµ‹è¯•æ¨¡å¼çŠ¶æ€

    // åŠ¨æ€å¡«å……ä¸‹æ‹‰æ¡†
    const chapterSelect = document.getElementById('chapter-select');
    for (let i = 1; i <= totalChapters; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Chapter ${i}`;
      chapterSelect.appendChild(option);
    }

    // è®¾ç½®é»˜è®¤é€‰æ‹©ä¸ºChapter 1
    chapterSelect.value = currentChapter;

    // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
    function updateNavButtons() {
      const prevButton = document.getElementById('prev-chapter');
      const nextButton = document.getElementById('next-chapter');

      prevButton.disabled = currentChapter === 1;
      nextButton.disabled = currentChapter === totalChapters;
    }

    // åˆ‡æ¢æµ‹è¯•æ¨¡å¼
    function toggleTestMode() {
      isTestMode = !isTestMode;
      const testModeButton = document.getElementById('test-mode-button');
      const chapterContent = document.getElementById('chapter-content');

      if (isTestMode) {
        testModeButton.classList.add('active');
        testModeButton.textContent = 'é€€å‡ºæµ‹è¯•æ¨¡å¼';
        chapterContent.classList.add('test-mode');

        // éšè—æ‰€æœ‰é‡Šä¹‰
        document.querySelectorAll('.definitions').forEach(def => {
          def.classList.add('hidden-definitions');
        });
      } else {
        testModeButton.classList.remove('active');
        testModeButton.textContent = 'æµ‹è¯•æ¨¡å¼';
        chapterContent.classList.remove('test-mode');

        // æ˜¾ç¤ºæ‰€æœ‰é‡Šä¹‰
        document.querySelectorAll('.definitions').forEach(def => {
          def.classList.remove('hidden-definitions');
        });
      }
    }

    // æ ¹æ®ç« èŠ‚é€‰æ‹©åŠ è½½å†…å®¹
    function loadChapter() {
      const chapterIndex = chapterSelect.value || currentChapter;
      const chapterContent = document.getElementById('chapter-content');
      chapterContent.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

      // æ›´æ–°å½“å‰ç« èŠ‚
      currentChapter = parseInt(chapterIndex);
      updateNavButtons();

      // ä¿æŒæµ‹è¯•æ¨¡å¼çŠ¶æ€
      if (isTestMode) {
        chapterContent.classList.add('test-mode');
      } else {
        chapterContent.classList.remove('test-mode');
      }

      if (chapterIndex !== "") {
        // æ„é€ è¯·æ±‚è·¯å¾„
        const chapterUrl = `Chapters/chapter_${chapterIndex}.json`;

        console.log(`åŠ è½½ç« èŠ‚ï¼š${chapterUrl}`); // æ‰“å°è¯·æ±‚çš„ URLï¼Œæ–¹ä¾¿è°ƒè¯•

        // åŠ¨æ€åŠ è½½ç« èŠ‚çš„ JSON æ–‡ä»¶
        fetch(chapterUrl)
          .then(response => {
            console.log(`å“åº”çŠ¶æ€ï¼š${response.status}`); // æ‰“å°å“åº”çŠ¶æ€ç ï¼ŒæŸ¥çœ‹æ˜¯å¦ä¸º 200
            if (!response.ok) {
              throw new Error(`åŠ è½½å¤±è´¥ï¼ŒçŠ¶æ€ç ï¼š${response.status}`);
            }
            return response.json();
          })
          .then(chapterData => {
            chapterData.forEach(word => {
              const wordCard = document.createElement('div');
              wordCard.classList.add('word-card');

              // ä¸ºæ¯ä¸ªå¡ç‰‡æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œåœ¨æµ‹è¯•æ¨¡å¼ä¸‹åˆ‡æ¢é‡Šä¹‰æ˜¾ç¤º
              wordCard.addEventListener('click', function() {
                if (isTestMode) {
                  const definitions = this.querySelector('.definitions');
                  if (definitions.classList.contains('hidden-definitions')) {
                    definitions.classList.remove('hidden-definitions');
                  } else {
                    definitions.classList.add('hidden-definitions');
                  }
                }
              });

              const wordElement = document.createElement('div');
              wordElement.classList.add('word');
              wordElement.textContent = word.word;

              const usphoneElement = document.createElement('span');
              usphoneElement.classList.add('usphone');
              usphoneElement.textContent = `[${word.usphone}]`;  // æ˜¾ç¤ºéŸ³æ ‡

              // æ·»åŠ å‘éŸ³æŒ‰é’®
              const pronunciationButton = document.createElement('span');
              pronunciationButton.classList.add('pronunciation-button');
              pronunciationButton.textContent = 'ğŸ”Š';
              pronunciationButton.onclick = function(event) {
                event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡ï¼Œé˜²æ­¢è§¦å‘å¡ç‰‡çš„ç‚¹å‡»äº‹ä»¶
                playPronunciation(word.word);  // ç‚¹å‡»æŒ‰é’®æ’­æ”¾å‘éŸ³
              };

              wordElement.appendChild(usphoneElement);  // å°†éŸ³æ ‡æ·»åŠ åˆ°å•è¯æ—è¾¹
              wordElement.appendChild(pronunciationButton);  // å°†å–‡å­æŒ‰é’®æ·»åŠ åˆ°å•è¯åé¢

              const definitionsElement = document.createElement('div');
              definitionsElement.classList.add('definitions');

              // å¦‚æœå¤„äºæµ‹è¯•æ¨¡å¼ï¼Œåˆ™åˆå§‹éšè—é‡Šä¹‰
              if (isTestMode) {
                definitionsElement.classList.add('hidden-definitions');
              }

              word.definitions.forEach(definition => {
                const definitionElement = document.createElement('div');
                definitionElement.textContent = definition;
                definitionsElement.appendChild(definitionElement);
              });

              wordCard.appendChild(wordElement);
              wordCard.appendChild(definitionsElement);
              chapterContent.appendChild(wordCard);
            });
          })
          .catch(error => {
            chapterContent.innerHTML = '<div class="error-message">åŠ è½½ç« èŠ‚å†…å®¹å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚</div>';
            console.error('åŠ è½½ç« èŠ‚å¤±è´¥:', error);
          });
      }
    }

    // æ’­æ”¾å‘éŸ³
    function playPronunciation(word) {
      const audioUrl = `https://dict.youdao.com/dictvoice?audio=${word}&type=2`; // ç¾å¼å‘éŸ³
      const audio = new Audio(audioUrl);
      audio.play();
    }

    // åˆ‡æ¢ç« èŠ‚
    function navigateChapter(direction) {
      let newChapter = currentChapter + direction;
      if (newChapter < 1) newChapter = 1;
      if (newChapter > totalChapters) newChapter = totalChapters;

      currentChapter = newChapter;
      chapterSelect.value = currentChapter; // æ›´æ–°ä¸‹æ‹‰æ¡†é€‰æ‹©
      loadChapter(); // åŠ è½½æ–°ç« èŠ‚å†…å®¹
    }

    // ç›‘å¬é”®ç›˜äº‹ä»¶ï¼Œåªä¿ç•™Té”®åˆ‡æ¢æµ‹è¯•æ¨¡å¼
    window.addEventListener('keydown', (event) => {
      if (event.key === 'T' || event.key === 't') {  // Té”®åˆ‡æ¢æµ‹è¯•æ¨¡å¼
        toggleTestMode();
      }
    });

    // åˆå§‹åŒ–åŠ è½½ç¬¬ä¸€ä¸ªç« èŠ‚
    loadChapter();
  </script>
</body>
